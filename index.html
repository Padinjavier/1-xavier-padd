
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./asset/images/snoopy.jpg">
  <title>Order summary</title>
  <link rel="stylesheet" href="./asset/css/main.css">
</head>
<body>
  <section class="main">
    <article class="card">
      <figure class="card-image">
        <img src="./asset/images/illustration-hero.svg" alt="Order summary">
      </figure>
      
      <div class="card-body">
        <h2>Order summary</h2>
        <p class="description">You car now listen to millinion of
        song, audiobooks, and podcast on any device anywhere you like</p>

        <div class="card-plan">
          <figure>
            <img src="./asset/images/icon-music.svg" alt="icon-music">
          </figure>

          <div class="card-price">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="/">Change</a>
        </div>
        <div class="car-actions">
          <button class="button button-primary">Procced to Payment</button>
          <button class="button button-secondary">Cancel Order</button>
        </div>
      </div>
    </article>
  </section>
</body>
</html>
